<section [class]="'panel ' + imagePosition">
    <aside class="image-side">
        <img [src]="imageUrl" alt="">
    </aside>
    <aside class="text-wrapper">
        <div class="title">
            <div class="pre-title">
                <div class="line-style"></div>
                <p>{{preTitle}}</p>
            </div>
            <h2>{{title}}</h2>
        </div>
        <div class="subtext">
            <p>{{subtext}}</p>
        </div>
    </aside>
</section>
